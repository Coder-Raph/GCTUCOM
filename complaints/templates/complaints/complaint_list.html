<!-- complaints/templates/complaints/complaint_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Add custom styles for the checkbox */
        .solve-checkbox {
            width: 20px;
            height: 20px;
        }

        /* Add styles for date pickers */
        .ui-datepicker {
            font-size: 12px;
        }
    </style>

    <!-- Include jQuery and jQuery UI for date picker -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Initialize date pickers -->
    <script>
        $(function() {
            $("#datepickerDay").datepicker({ dateFormat: "dd" });
            $("#datepickerMonth").datepicker({ dateFormat: "mm" });
        });
    </script>
</head>
<body>
    <h1>Complaints</h1>

    <!-- Add a form for filters above the table -->
    <form method="get">
        <label for="day">Filter by Day:</label>
        <input type="text" id="datepickerDay" name="day" value="{{ request.GET.day }}">

        <label for="month">Filter by Month:</label>
        <input type="text" id="datepickerMonth" name="month" value="{{ request.GET.month }}">

        <label for="category">Filter by Category:</label>
        <select name="category">
            <option value="" {% if not request.GET.category %}selected{% endif %}>All</option>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if request.GET.category == category.id|stringformat:"s" %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Apply Filters">
    </form>

    <!-- Display complaints table as before -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Index</th>
                <th>Category</th>
                <th>Description</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for complaint in complaints %}
                <tr>
                    <td>{{ complaint.name }}</td>
                    <td>{{ complaint.id }}</td>
                    <td>{{ complaint.category }}</td>
                    <td>{{ complaint.description }}</td>
                    <td>{{ complaint.status }}</td>
                    <td>{{ complaint.created_at }}</td>
                    <td>
                        <input type="checkbox" class="solve-checkbox" data-complaint-id="{{ complaint.id }}" {% if complaint.status == 'Solved' %}checked{% endif %}>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add a reset filters link -->
    <a href="{% url 'complaint_list' %}">Reset Filters</a>

    <a href="{% url 'file_complaint' %}">File a Complaint</a>
    <a href="{% url 'dashboard' %}">Dashboard</a>
</body>
</html>

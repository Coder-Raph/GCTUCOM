<!-- complaints/templates/complaints/file_complaint.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management</title>
    <style>
        /* Add your custom styles for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-link {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1>File a Complaint</h1>
            <form method="post" action="{% url 'file_complaint' %}" class="form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">Name:</label>
                    {{ form.name }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email:</label>
                    {{ form.email }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.category.id_for_label }}">Category:</label>
                    <select name="{{ form.category.name }}" id="{{ form.category.id_for_label }}">
                        <option value="" {% if not form.category.value %}selected{% endif %}>Select Category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}" {% if form.category.value == category.id %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                
                <div class="form-group">
                    <label for="{{ form.description.id_for_label }}">Description:</label>
                    {{ form.description }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.status.id_for_label }}">Status:</label>
                    {{ form.status }}
                </div>
                
                <button type="submit" class="btn btn-primary mt-3">Submit Complaint</button>
            </form>
            <br>
            <a href="{% url 'complaint_list' %}" class="btn-link">View Complaints</a>
            <a href="{% url 'dashboard' %}" class="btn-link">Dashboard</a>
        </div>
    </div>

</body>
</html>
